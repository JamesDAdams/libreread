<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<iframe src="{{.filePath}}" width="100%" frameborder="0" scrolling="no" onload="resizeIframe(this)"></iframe>
<script>
  function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
</script>
</body>
</html>
