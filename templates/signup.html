<!DOCTYPE html>
<html>
<head>
	<title>LibreRead</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header-container">
			<a href="/" class="logo">LibreRead</a>
			<div class="header-nav">
				<a href="/signin" class="hn-sign-nav">
					<label>Sign in</label>
				</a>
			</div>
		</div>
	</header>
	<div class="page-container">
		<form class="sign-form" action="/signup" method="post">
			<label>Sign up</label>
			<input type="text" name="name" placeholder="Full name">
			<input type="text" name="email" placeholder="Email">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" value="Submit">
		</form>
	</div>
	<script
  		src="https://code.jquery.com/jquery-3.2.1.min.js"
  		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
  	<script src="/static/js/main.js" type="text/javascript"></script>
</body>
</html>
